<app-spinner></app-spinner>
<div style="display:none" class="main-container" [class.main-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="main-app-name">My Angular Material</h1>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Main Menu
              </mat-panel-title>
              <mat-panel-description>

              </mat-panel-description>
            </mat-expansion-panel-header>

            <a [routerLink]="'/home'">Home</a><br><br>
            <a [routerLink]="'/process-list'">Processes</a><br><br>
            <a [routerLink]="'/employee-validation'">Employee Validation</a><br><br>

          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Reserved for future use
              </mat-panel-title>
              <mat-panel-description>

              </mat-panel-description>
            </mat-expansion-panel-header>



          </mat-expansion-panel>

        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="container">
        <br>
        <router-outlet></router-outlet>
      </div>


    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div style="width:99%;height:100%;position: fixed;">
  <br>
  <div class="container">
    Login Screen
    <hr>
    <div style="text-align: center;">
       <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12">
          <mat-form-field style="width:100%">
            <mat-label>Username</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12">
          <mat-form-field style="width:100%">
            <mat-label>Password</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col-md-3"></div>
      </div>
      
      <div>
        
      </div>
      <button color="primary" mat-button>Submit</button>
    </div>

  </div>


</div>
