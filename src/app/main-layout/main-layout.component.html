<div class="main-container" [style.display]="displayMode" [class.main-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="main-app-name">My Angular Material</h1>
    </mat-toolbar>

    <mat-sidenav-container style="height:91vh;" class="main-sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header> 
                            <mat-panel-title>
                                Main Menu
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <a [routerLink]="'/home'">Home</a><br><br>
                        <a [routerLink]="'/process-list'">Processes</a><br><br>
                        <a [routerLink]="'/employee-validation'">Employee Validation</a><br><br>
                        <a [routerLink]="'/no-action'" (click)="showLoginScreen();">Login</a>

                    </mat-expansion-panel>
                    <mat-expansion-panel [disabled]="'true'">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                For future use
                            </mat-panel-title>
                            <mat-panel-description>

                            </mat-panel-description>
                        </mat-expansion-panel-header>

                    </mat-expansion-panel>

                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <div class="container">
                <br>
                <router-outlet></router-outlet>
            </div>


        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
